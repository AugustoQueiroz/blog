---
layout: default
---

{% if page.date %}
<div class='date {% if page.category %}{{ page.category }}{% endif %}'>{{ page.date | date: '%d/%m/%Y' }}</div>
{% endif %}
<h1 class='title'>{{ page.title }}</h1>
{% if page.subtitle %}<h2 class='subtitle'>{{ page.subtitle }}</h2>{% endif %}

{% if page.header_image %}<img class='header-image' src='{{ site.baseurl }}/assets/images/{{ page.header_image }}' />{% endif %}

<p>
{{ content }}
</p>
